
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            position: relative; /* Add this for positioning the close icon */
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #000;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        header h1 {
            flex: 1;
            font-size: 24px;
            color: #003366;
            margin: 0;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #003366;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .toggle-password {
            position: absolute;
            top: 35px;
            right: 10px;
            cursor: pointer;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #002244;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border: 1px solid #d6e9c6;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #snackbar {
            visibility: hidden; 
            width: 350px; 
            height: 20px;
            margin-left: -125px; 
            background-color: green;
            color: white; 
            text-align: center; 
            border-radius: 2px; 
            padding: 16px; 
            position: fixed; 
            z-index: 1;
            left: 50%; 
            bottom: 30px; 
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
    <script>
        function navigateBack() {
            window.history.back();
        }

        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("updatePasswordForm");

            form.addEventListener("submit", async function(event) {
                event.preventDefault();

                const currentPassword = document.getElementById("currentPassword").value;
                const newPassword = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (newPassword !== confirmPassword) {
                    alert("Passwords do not match");
                    return;
                }

                function getAuthToken() {
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'auth_token') {
                            return decodeURIComponent(value);
                        }
                    }
                    return null;
                }

                const token = getAuthToken();

                if (!token) {
                    alert("No token found. Please log in.");
                    return;
                }

                const apiBaseUrl = 'http://127.0.0.1:8000/hr';
                const apiUrl = `${apiBaseUrl}/api/update-password`;

                try {
                    const response = await fetch(apiUrl, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            old_password: currentPassword,
                            new_password: newPassword
                        })
                    });

                    if (response.status === 200) {
                        showSnackbar('Password Changed successfully');
                        window.location.href = '/hr/profile';
                        document.getElementById("successMessage").classList.remove("hidden");
                    } else if (response.status === 401) {
                        alert("Unauthorized. Please log in again.");
                    } else {
                        const result = await response.json();
                        alert(result.error || "An error occurred");
                    }
                } catch (error) {
                    console.error("Error updating password:", error);
                    alert("An error occurred while updating the password.");
                }
            });
        });

        function togglePasswordVisibility(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }

        function showSnackbar(message, type = 'success') {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.className = 'show ' + type;
            setTimeout(() => { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="close-icon" onclick="navigateBack()">‚úñ</div>
        <header>
            <h1>Change Password</h1>
        </header>
        <main>
            <form id="updatePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('currentPassword')">üëÅ</span>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">üëÅ</span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅ</span>
                </div>
                <button type="submit">Change Password</button>
            </form>
            <div id="successMessage" class="success-message hidden">
                <p>Password updated successfully!</p>
            </div>
        </main>
    </div>
    <div id="snackbar"></div>
</body>
</html>
