<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Labour Contract Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .heading{
            font-size:15px;
            text-align:start;
          }

        .navbar-heading {
            font-size:15px;
            margin-left: 20px;
        }
        .nav-right, .nav-left {
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .backbtn {
            background-color: inherit;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .input-field, .select-field {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: black;
        }

        .input-field::placeholder {
            color: black;
        }

        .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            margin-top: 12px;
        }

        .icon i {
            color: black;
            font-size: 14px;
        }

        .label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size:12px;

        }
        .save-button {
            width: 20%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: calc(50% - 55px);
            margin-bottom: 20px;
        }

        #snackbar {
            visibility: hidden; 
            width: 350px; 
            height:20px;
            margin-left: -125px; 
            background-color: green;
            color: white; 
            text-align: center; 
            border-radius: 2px; 
            padding: 16px; 
            position: fixed; 
            z-index: 1;
            left: 50%; 
            bottom: 30px; 
          }
          
         #snackbar.show {
            visibility: visible;
            
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
          }
          
           @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
          }
          
          @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
          }
          
          @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
          }
          
          @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
          }
          .main-container{
            display:flex;
           justify-content: center;
           align-items: center;
           flex-direction:column;
       }
       .container{
        height:100%;
        width:50%;
        background-color:white;
        margin:20px;
        padding:20px;
       }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
    <nav class="navbar">
        <div class="nav-left">
            <button class="backbtn" onclick="navigateBack()"><i class="fas fa-arrow-left"></i></button>
            <h2 class="navbar-heading">Edit Labour Contract Details</h2>
        </div>
    </nav>

    <h1 class="heading">Edit Labour Contract Details</h1>
    <div class="input-group">
        <label class="label">Employee Name</label>
        <span class="icon"><i class="fa fa-user"></i></span>
        <input type="text" id="employee-name" placeholder="Employee Name" class="input-field">
    </div>
    <div class="input-group">
        <label class="label">Employee ID</label>
        <span class="icon"><i class="fa fa-id-badge"></i></span>
        <input type="text" id="employee-id" placeholder="Employee ID" class="input-field">
    </div>
    <div class="input-group">
        <label class="label">Email</label>
        <span class="icon"><i class="fa fa-envelope"></i></span>
        <input type="text" id="email" placeholder="Email" class="input-field">
    </div>
    <div class="input-group">
        <label class="label">Business Group</label>
        <span class="icon"><i class="fa fa-building"></i></span>
        <input type="text" id="business-group" placeholder="Business Group" class="input-field">
    </div>
    <div class="input-group">
        <label class="label">Department</label>
        <span class="icon"><i class="fa fa-briefcase"></i></span>
        <input type="text" id="department" placeholder="Department" class="input-field">
    </div>

    <div class="input-group">
        <label class="label">Reason For Amendment</label>
        <span class="icon"><i class="fa fa-landmark"></i></span>
        <select id="reasonForAmendment" class="select-field">
            <option value="" selected disabled hidden>Reason For Amendment</option>
            <option value="Name Change">Name Change</option>
            <option value="Position Change">Position Change</option>
            <option value="Position And Salary Change">Position And Salary Change</option>
            <option value="Salary Change">Salary Change</option>
        </select>
    </div>
    <div class="input-group">
        <label class="label">Expected Date of Amendment</label>
        <span class="icon"><i class="fa fa-calendar-alt"></i></span>
        <input type="date" id="expectedDateOfAmendment" class="input-field">
    </div>  
    <div class="input-group">
        <label class="label">Comment</label>
        <span class="icon"><i class="fa fa-comment"></i></span>
        <input type="text" id="comment" placeholder="Comments" class="input-field">
    </div>
    <button class="save-button" onclick="updatelabourcontract()">Update</button>
</div>
</div>
<div id="snackbar">Details saved successfully!</div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const labourContractId = params.get('id');
            console.log('Labour Contract ID:', labourContractId);
            if (labourContractId) {
                fetchlabourContractdetails(labourContractId);
            } else {
                console.error('Labour contract Id not found in query parameters.');
            }
        });

        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return decodeURIComponent(value);
                }
            }
            return null;
        }

        function fetchlabourContractdetails(labourContractId) {
            axios.get(`http://127.0.0.1:8000/hr/api/labour-contract-get/${labourContractId}`, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                const labourContractDetails= response.data;
                document.getElementById('employee-name').value = labourContractDetails.username;
                document.getElementById('employee-id').value = labourContractDetails.emp_id;
                document.getElementById('email').value = labourContractDetails.email;
                document.getElementById('department').value = labourContractDetails.department;
                document.getElementById('business-group').value = labourContractDetails.group;
                document.getElementById('reasonForAmendment').value = labourContractDetails.reason;
                document.getElementById('expectedDateOfAmendment').value = labourContractDetails.amendment_date;
                document.getElementById('comment').value = labourContractDetails.comments;
            })
            .catch(error => {
                console.error('Error fetching Labour contract details for editing:', error);
                showSnackbar('An error occurred while fetching Labour contract details for editing.');
            });
        }

        function updatelabourcontract() {
            const params = new URLSearchParams(window.location.search);
            const labourContractId = params.get('id');

            const data = {
                username: document.getElementById('employee-name').value,
                emp_id: document.getElementById('employee-id').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                group: document.getElementById('business-group').value,
                reason: document.getElementById('reasonForAmendment').value,
                amendment_date: document.getElementById('expectedDateOfAmendment').value,
                comments: document.getElementById('comment').value,
            };

            axios.put(`http://127.0.0.1:8000/hr/api/labour-contract/${labourContractId}`, data, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                showSnackbar('Labour contract details updated successfully.');
                window.location.href = '/hr/LabourContract/labourContracthistory';
            })
            .catch(error => {
                console.error('Error updating Labour contract details:', error);
                
            });
        }

        function showSnackbar(message, duration = 3000) {
            const snackbar = document.getElementById("snackbar");
            snackbar.texstContent = message;
            snackbar.classList.add("show");
            setTimeout(function() {
                snackbar.classList.remove("show");
            }, duration);
        }

        function navigateBack() {
            window.history.back();
        }

    </script>
</body>
</html>
