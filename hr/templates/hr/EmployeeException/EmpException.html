    </style>

<body>

        <h1 class="mt-4, heading">Employee Exception Application</h1>
        <form id="exception-form" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
            <div class="col">

            <div class="col">

            <div class="col">

            <div class="col">

                    <label for="date_of_exception" class="form-label">Date Of Exception</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        <input type="date" id="date_of_exception" class="form-control">

            <div class="col">

            <div class="col">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            function getAuthToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'auth_token') {
                        return decodeURIComponent(value);
                    }
                }
                return null;
            }
            const authToken = getAuthToken();
            const apiBaseUrl = 'http://127.0.0.1:8000';
            console.log("Authentication Token:", authToken);

            // Configure toastr options
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            async function sendAdminNotification(email) {
                try {
                    const response = await fetch('http://127.0.0.1:8000/hr/api/send_admin_notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`,
                        },
                        body: JSON.stringify({
                            subject: 'Medical Reimbursement Application',
                            message: `Medical Reimbursement Application submitted by Employee with email ${email}.`,
                            recipients: ['farhanabadubhai@gmail.com'],
                        }),
                    });

                    if (response.ok) {
                        console.log('Admin notification sent successfully');
                    } else {
                        const errorText = await response.text();
                        console.error('Failed to send admin notification:', errorText);
                    }
                } catch (error) {
                    console.error('Error occurred while sending admin notification:', error.message);
                }
            }

            async function fetchUserDetails() {
                try {
                    const response = await axios.get('http://127.0.0.1:8000/hr/api/user_details', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });

                    if (response.status === 200) {
                        const data = response.data;
                        document.getElementById('employee_name').value = `${data.first_name} ${data.last_name}`;
                        document.getElementById('employee_id').value = data.emp_id;
                        document.getElementById('email').value = data.email;
                        document.getElementById('department').value = data.department;
                    } else {
                        console.error('Failed to fetch user details:', response.data);
                        toastr.error('Failed to fetch user details');
                    }
                } catch (error) {
                    console.error('Error fetching user details:', error);
                    toastr.error('Error fetching user details');
                }
            }

            fetchUserDetails();

            function validateForm() {
                const requiredFields = [
                    { id: 'employee_name', message: 'Employee Name is required' },
                    { id: 'employee_id', message: 'Employee ID is required' },
                    { id: 'email', message: 'Email is required' },
                    { id: 'department', message: 'Department is required' },
                    { id: 'business_group', message: 'Business Group is required' },
                    { id: 'reason', message: 'Reason is required' },
                    { id: 'date_of_exception', message: 'Date of Exception is required' },
                    { id: 'hours_late_in', message: 'Hours Late In is required' },
                    { id: 'minutes_late_in', message: 'Minutes Late In is required' },
                    { id: 'hours_early_out', message: 'Hours Early Out is required' },
                    { id: 'minutes_early_out', message: 'Minutes Early Out is required' },
                    { id: 'reason_category', message: 'Reason Category is required' },
                ];
                let isValid = true;

                requiredFields.forEach(field => {
                    const element = document.getElementById(field.id);
                    if (!element.value.trim()) {
                        isValid = false;
                        element.classList.add('error');
                        showError(element, field.message);
                    } else {
                        element.classList.remove('error');
                        removeError(element);
                    }
                });

                return isValid;
            }

            function showError(field, message) {
                let errorElement = field.parentNode.querySelector('.error-message');
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'error-message';
                    field.parentNode.appendChild(errorElement);
                }
                errorElement.textContent = message;
            }

            function removeError(field) {
                const errorElement = field.parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }

            const exceptionForm = document.getElementById('exception-form');
            exceptionForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                if (!validateForm()) {
                    showSnackbar('Please fill all required fields', 'error');
                    return;
                }

                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.style.display = 'flex';
                await new Promise(resolve => setTimeout(resolve, 3000));

                const data = {
                    username: document.getElementById('employee_name').value,
                    emp_id: document.getElementById('employee_id').value,
                    email: document.getElementById('email').value,
                    department: document.getElementById('department').value,
                    group: document.getElementById('business_group').value,
                    attendanceException_reason: document.getElementById('reason').value,
                    date_of_exception: document.getElementById('date_of_exception').value,
                    hours_late_in: document.getElementById('hours_late_in').value || null,
                    minutes_late_in: document.getElementById('minutes_late_in').value || null,
                    hours_early_out: document.getElementById('hours_early_out').value || null,
                    minutes_early_out: document.getElementById('minutes_early_out').value || null,
                    reason_category: document.getElementById('reason_category').value || null,
                };

                Object.keys(data).forEach(key => data[key] === null && delete data[key]);

                try {
                    const response = await axios.post('http://127.0.0.1:8000/hr/api/post-attendace-exception-data', data, {
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                    });

                    if (response.status === 200) {
                        await sendAdminNotification(document.getElementById('email').value);
                        clearNonFixedFields();
                        console.log('Submitted Application:', response.data);
                        showSnackbar('Exception application submitted successfully');
                    } else {
                        showSnackbar('Exception application submission failed');
                    }
                } catch (error) {
                    console.error('Error submitting application:', error);
                    if (error.response) {
                        console.error('Response data:', error.response.data);
                        console.error('Response status:', error.response.status);
                        showSnackbar(`Error: ${error.response.data.message || 'Unknown error occurred'}`);
                    } else if (error.request) {
                        console.error('No response received:', error.request);
                        showSnackbar('No response received from the server');
                    } else {
                        console.error('Error setting up request:', error.message);
                        showSnackbar(`Error: ${error.message}`);
                    }
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });

            function clearNonFixedFields() {
                const fieldsToReset = [
                    'reason', 'business_group', 'date_of_exception', 'hours_late_in',
                    'minutes_late_in', 'hours_early_out', 'minutes_early_out', 'reason_category'
                ];

                fieldsToReset.forEach(fieldId => {
                    document.getElementById(fieldId).value = '';
                });
            }

            function showSnackbar(message, type = 'success', duration = 3000) {
                const snackbar = document.getElementById("snackbar");
                snackbar.textContent = message;
                snackbar.className = "show";
                if (type === 'error') {
                    snackbar.classList.add("error");
                } else {
                    snackbar.classList.remove("error");
                }
                setTimeout(function () {
                    snackbar.className = snackbar.className.replace("show", "");
                }, duration);
            }

            const requiredFields = [
                'employee_name', 'employee_id', 'email', 'department', 'business_group',
                'reason', 'date_of_exception', 'hours_late_in', 'minutes_late_in',
                'hours_early_out', 'minutes_early_out', 'reason_category'
            ];

            requiredFields.forEach(fieldId => {
                const element = document.getElementById(fieldId);
                element.addEventListener('blur', () => {
                    if (!element.value.trim()) {
                        element.classList.add('error');
                        showError(element, `${fieldId.replace('_', ' ')} is required`);
                    } else {
                        element.classList.remove('error');
                        removeError(element);
                    }
                });
            });
        });

        function navigateBack() {
            console.log('Navigate back');
            window.location.href = 'EmpException.html';
        }

        function navigateToHistory() {
            window.location.href = '/hr/EmployeeException/EmpExceptionHistory';
        }
    </script>
</body>
