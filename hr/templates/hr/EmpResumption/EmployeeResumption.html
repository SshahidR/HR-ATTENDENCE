        #snackbar.error {
            background-color: #f44336;
            color: white;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {

        .container{

        }

            font-size:25px;

        }
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-label{
        font-size: 13px;
        font-weight: bold;
        margin-bottom: 0.1rem;
       }
       .col-12 {

}
       .form-control{

        padding: 8px 8px 8px 10px;
       }
       .mb-4 {
    margin-bottom: 0.5rem !important;
}
       .mb-3 {
            margin-bottom: 0.9rem !important;
        }

        padding-bottom: 0.5rem;
        }

        .save-button {
        margin-top: 0.5rem;
        }
        .space{
          
            margin-top: -0.5rem;
        }
        #loading-overlay {
    display: none;
    /* Baaki properties same rahenge */
}

<body>
    <div class="container-fluid">
        <nav class="navbar bg-dark text-white">
            <div class="container-fluid">
                <h2 class="navbar-heading">Employee Resumption</h2>
                <div class="nav-right">
                    <div class="dropdown">
                        <button class="btn btn-link text-white" onclick="navigateToHistory()">â‹®</button>
                        <span class="tooltip">History</span>
                    </div>
                </div>
            </div>
        </nav>

        <h1 class="mt-4">Employee Resumption Application</h1>
        <form id="resumption-form" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
            <div class="col">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Employee Name" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="emp_id" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                        <input type="text" id="emp_id" class="form-control" placeholder="Employee ID" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="email" class="form-control" placeholder="Email" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="group" class="form-label">Business Group</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                        <input type="text" id="group" class="form-control" placeholder="Business Group">
                    </div>
                </div>
            </div>
            <div class="col">
            <div class="mb-3">
                <label for="enter_date" class="form-label">Enter Date</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                    <input type="date" id="enter_date" class="form-control" placeholder="enter_date">
                </div>
            </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                        <input type="text" id="department" class="form-control" placeholder="Department" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="resumption_status" class="form-label">Resumption Status</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-landmark"></i></span>
                        <select class="form-select" id="resumption_status">
                            <option value="" selected disabled hidden>Select Resumption Status</option>
                            <option value="Overstayed without prior approval/intimation">Overstayed without prior approval/intimation</option>
                            <option value="Reported for duty prior to expiry of leave">Reported for duty prior to expiry of leave</option>
                            <option value="Report for duty without any overstay">Report for duty without any overstay</option>
                            <option value="Overstayed without prior approval/intimation and is available for termination">Overstayed without prior approval/intimation and is available for termination</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="other" class="form-label">Others</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-globe"></i></span>
                        <input type="text" id="other" class="form-control" placeholder="other">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="days_overstayed" class="form-label">Days Overstayed</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-globe"></i></span>
                        <input type="text" id="days_overstayed" class="form-control" placeholder="Days Overstayed">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="resumption_comment" class="form-label">Comment</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-bars"></i></span>
                        <input type="text" id="resumption_comment" class="form-control" placeholder="Comment">
                    </div>
                </div>
            </div>
            </div>
          
                <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="your-csrf-token-here">
                <button type="submit" class="save-button">Apply</button>
        </form>
        <div id="snackbar">Application Sent Successfully</div>
        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            function getAuthToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'auth_token') {
                        return decodeURIComponent(value);
                    }
                }
                return null;
            }
            const authToken = getAuthToken();
            const apiBaseUrl = 'http://127.0.0.1:8000';
            console.log("Authentication Token:", authToken);

            async function sendAdminNotification(email) {
                try {
                    const csrftoken = document.getElementById('csrf_token').value;
                    
                    const response = await fetch(`${apiBaseUrl}/hr/api/send_admin_notification`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,
                            'Authorization': `Bearer ${authToken}`,
                        },
                        body: JSON.stringify({
                            subject: 'Employee resumption Application request',
                            message: `Employee resumption Application request by Employee with email ${email}.`,
                            recipients: ['farhanabadubhai@gmail.com'],
                        }),
                    });
                    
                    if (response.ok) {
                        console.log('Admin notification sent successfully');
                    } else {
                        console.log('Submitted Application:', response.data);
                        const errorText = await response.text();
                        console.error('Failed to send admin notification:', errorText);
                    }
                } catch (error) {
                    console.error('Error occurred while sending admin notification:', error.message);
                }
            }
            
            async function fetchUserDetails() {
                try {
                    const response = await axios.get(`${apiBaseUrl}/hr/api/user_details`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    if (response.status === 200) {
                        const data = response.data;
                        document.getElementById('username').value = `${data.first_name} ${data.last_name}`;
                        document.getElementById('emp_id').value = data.emp_id;
                        document.getElementById('email').value = data.email;
                        document.getElementById('department').value = data.department;
                    } else {
                        console.error('Failed to fetch user details:', response.data);
                        showSnackbar('Failed to fetch user details', 'error');
                    }
                } catch (error) {
                    console.error('Error fetching user details:', error);
                    showSnackbar('Error fetching user details', 'error');
                }
            }

            fetchUserDetails();

            const resumptionForm = document.getElementById('resumption-form');
            const loadingOverlay = document.getElementById('loading-overlay');

            function validateForm() {
                const requiredFields = [
                    {id: 'username', message: 'Employee Name is required'},
                    {id: 'emp_id', message: 'Employee ID is required'},
                    {id: 'email', message: 'Email is required'},
                    {id: 'department', message: 'Department is required'},
                    {id: 'group', message: 'Business Group is required'},
                    {id: 'enter_date', message: 'Enter Date is required'},
                    {id: 'resumption_status', message: 'Resumption Status is required'},
                    {id: 'days_overstayed', message: 'Days Overstayed is required'},
                    {id: 'resumption_comment', message: 'resumption_comment  is required'},
                    {id: 'other', message: ' Other is required'},
                ];
                let isValid = true;

                requiredFields.forEach(field => {
                    const element = document.getElementById(field.id);
                    if (!element.value.trim()) {
                        isValid = false;
                        element.classList.add('error');
                        showError(element, field.message);
                    } else {
                        element.classList.remove('error');
                        removeError(element);
                    }
                });

                return isValid;
            }

            function showError(field, message) {
            let errorElement = field.parentNode.querySelector('.error-message');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                field.parentNode.appendChild(errorElement);
            }
            errorElement.textContent = message;
        }

            function removeError(field) {
            const errorElement = field.parentNode.querySelector('.error-message');
            if (errorElement) {
                errorElement.remove();
            }
        }

            resumptionForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                if (!validateForm()) {
                    showSnackbar('Please fill all required fields', 'error');
                    return;
                }

                const csrftoken = document.getElementById('csrf_token').value;
                const loadingOverlay = document.getElementById('loading-overlay');
                 loadingOverlay.style.display = 'flex';

                await new Promise(resolve => setTimeout(resolve, 3000));

                const data = {
                    username: document.getElementById('username').value,
                    emp_id: document.getElementById('emp_id').value,
                    email: document.getElementById('email').value,
                    department: document.getElementById('department').value,
                    group: document.getElementById('group').value,
                    enter_date: document.getElementById('enter_date').value,
                    resumption_status: document.getElementById('resumption_status').value,
                    other: document.getElementById('other').value || null,
                    days_overstayed: document.getElementById('days_overstayed').value,
                    resumption_comment: document.getElementById('resumption_comment').value || null,
                };

                Object.keys(data).forEach(key => data[key] === null && delete data[key]);

                try {
                    loadingOverlay.style.display = 'flex'; // Show loading overlay

                    const response = await axios.post(`${apiBaseUrl}/hr/api/Employee-Resumption`, data, {
                        headers: {
                            "X-CSRFToken": csrftoken,
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                    });

                    if (response.status === 200) {
                        await sendAdminNotification(document.getElementById('email').value);
                        clearNonFixedFields();
                        console.log('Submitted Application:', response.data);
                        showSnackbar('Employee Resumption application submitted successfully', 'success');
                    } else {
                        console.log('Submitted Application:', response.error);
                        showSnackbar('Employee Resumption application submission failed', 'error');
                    }
                } catch (error) {
                    console.error('Error occurred:', error);
                    showSnackbar('An error occurred while submitting the application', 'error');
                } finally {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay
                }
            });

            function clearNonFixedFields() {
                const fieldsToReset = [
                    'group', 'enter_date', 'resumption_status',
                    'other', 'days_overstayed', 'resumption_comment',
                ];
                
                fieldsToReset.forEach(fieldId => {
                    document.getElementById(fieldId).value = '';
                });
            }

            function showSnackbar(message, type = 'success', duration = 3000) {
                const snackbar = document.getElementById("snackbar");
                snackbar.textContent = message;
                snackbar.className = "show";
                if (type === 'error') {
                    snackbar.classList.add("error");
                } else {
                    snackbar.classList.remove("error");
                }
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, duration);
            }

            const requiredFields = [
                {id: 'username', message: 'Employee Name is required'},
                {id: 'emp_id', message: 'Employee ID is required'},
                {id: 'email', message: 'Email is required'},
                {id: 'department', message: 'Department is required'},
                {id: 'group', message: 'Business Group is required'},
                {id: 'enter_date', message: 'Enter Date is required'},
                {id: 'resumption_status', message: 'Resumption Status is required'},
                {id: 'days_overstayed', message: 'Days Overstayed is required'},
                {id: 'resumption_comment', message: 'Comment  is required'},
                {id: 'other', message: ' Other is required'},
            ];

            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                element.addEventListener('blur', () => {
                    if (!element.value.trim()) {
                        element.classList.add('error');
                        showError(element, field.message);
                    } else {
                        element.classList.remove('error');
                        removeError(element);
                    }
                });
            });
        });

        function navigateToHistory() {
            window.location.href = '/hr/EmpResumption/EmployeeResumptionHistory';
        }
    </script>
</body>
