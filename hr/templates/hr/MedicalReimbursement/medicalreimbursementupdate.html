<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Update Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
               body {
    font-family: Arial, sans-serif;
    margin: 0;
}

h1 {
    font-size: 25px;
    text-align: start;
    margin-left: 10px;
    font-weight: bold;
    margin-top: 8px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px;
    background-color: #333;
    color: white;
}

.navbar-heading {
    font-size:20px;
    margin-left: 20px;
}

.nav-right, .nav-left {
    position: relative;
}

.nav-left {
    display: flex;
    align-items: center;
}

.backbtn {
    background-color: inherit;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.form-select {
    font-size: 13px;
    padding-top: 8px;
    padding-bottom: 8px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: inherit;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.heading1 {
    text-align: start;
    font-size: 15px;
}

.tooltip {
    display: none;
    position: absolute;
    top: -5px;
    right: 35px;
    background-color: #555;
    color: white;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    z-index: 1;
    font-size: 12px;
}

.nav-right:hover .tooltip {
    display: block;
}

.input-field, .select-field {
    width: 100%;
    padding: 10px 10px 10px 40px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    color: black;
}

.select-field {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6"><path d="M0 0l6 6 6-6z" fill="%23333"/></svg>') no-repeat right 10px center;
    background-size: 12px;
}

.input-field::placeholder {
    color: black;
}

.icon {
    position: absolute;
    left: 10px;
    top: 38px;
    transform: translateY(-50%);
    pointer-events: none;
}

.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
    position: absolute;
    bottom: -20px;
    left: 0;
}

.input-group {
    position: relative;
    margin-bottom: 0.2rem;
    margin-top: 0;
}

.input-field.error, .select-field.error {
    border-color: red;
}

.icon i {
    color: black;
    font-size: 14px;
}

.label {
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 12px;
}

.save-button {
    width: 20%;
    padding: 10px;
    border: none;
    background-color: #0f0f0f;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: calc(50% - 55px);
    margin-bottom: 20px;
}

#snackbar {
    visibility: hidden;
    width: 350px;
    height: 50px;
    margin-left: -125px;
    background-color: green;
    color: white;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
}

#snackbar.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

#snackbar.error {
    background-color: #f44336;
    color: white;
}

@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}

.container {
    height: 100%;
    width: 50%;
    background-color: white;
    margin: 20px;
    padding: 20px;
}

.heading {
    font-size: 15px;
    text-align: start;
}

#loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.form-label {
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 0.1rem;
}

.col-12 {
    margin-bottom: 0.5rem;
}

.form-control {
    font-size: 13px;
    padding: 8px 8px 8px 10px;
}

.mb-4 {
    margin-bottom: 0.6rem !important;
}

.mb-3 {
    margin-bottom: 0.6rem !important;
}

.col-md-6 {
    padding-bottom: 0.5rem;
}

.save-button {
    margin-top: 0.5rem;
}

.space {
    margin-top: -0.5rem;
}

@media (max-width: 767px) {
    .col-md-6:nth-child(2) {
        margin-top: -0.5rem;
    }

    .mb-3 {
        margin-bottom: 0.5rem !important;
    }
  
    .col-md-6 {
        padding-bottom: 0.5rem;
    }
  
    .save-button {
        margin-top: 0.5rem;
    }

    .space {
        margin-top: 0;
    }
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class="nav-left">
                <button class="backbtn" onclick="navigateBack()"><i class="fas fa-arrow-left"></i></button>
                <h2 class="navbar-heading">Edit Medical Reimbursement</h2>
            </div>
        </nav>
        <form id="medical-form" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
            <div class="col">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Employee Name" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="emp_id" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                        <input type="text" id="emp_id" class="form-control" placeholder="Employee ID" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="email" class="form-control" placeholder="Email" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="group" class="form-label">Business Group</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                        <input type="text" id="group" class="form-control" placeholder="Business Group">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3 ">
                    <label for="department" class="form-label">Department</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                        <input type="text" id="department" class="form-control" placeholder="Department" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="medicalreimbursement_reason" class="form-label">Reason</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <select class="form-select" id="medicalreimbursement_reason">
                            <option value="" selected disabled hidden>Select Reason</option>
                            <option value="New">New</option>
                            <option value="Renewal">Renewal</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="type_of_claim" class="form-label">Type of Medical Claim</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-globe"></i></span>
                        <select class="form-select" id="type_of_claim">
                            <option value="" selected disabled hidden>Select Type of Claim</option>
                            <option value="Normal Medical Fees">Normal Medical Fees</option>
                            <option value="Urgent Medical Fees">Urgent Medical Fees</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3 ">
                    <label for="amount_aed" class="form-label">Amount(AED)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-bars"></i></span>
                        <input type="number" id="amount_aed" class="form-control" placeholder="Amount(AED)">
                    </div>
                </div>
            </div>
            <div class="col">                  
                <div class="mb-3">
                    <label for="medicalReimbursement_comments" class="form-label mb-1">Comment</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        <input type="text" id="medicalReimbursement_comments" class="form-control" placeholder="Comment">
                    </div>
                </div>
            </div>
    </div>
            <div class="col-12">
                <button type="button" class="save-button" onclick="saveDetails()">Update</button>
            </div>
        </form>
        <div id="snackbar">Details Save Successfully</div>
        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
let medicalId;

document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    medicalId = params.get('id');
    console.log('Full URL:', window.location.href);
    console.log('Query parameters:', window.location.search);
    console.log('Extracted Medical ID:', medicalId);
    
    if (medicalId) {
        fetchMedicalDetails(medicalId);
    } else {
        console.error('Medical ID not found in query parameters. Please ensure the URL includes ?id=<medical_id>');
        showSnackbar('Error: Medical ID not provided in the URL', 5000);
    }
});
        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
    

        function fetchMedicalDetails(medicalId) {
            axios.get(`http://127.0.0.1:8000/hr/api/data-medical-reimbursement/${medicalId}`, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
               
                const medicalDetails = response.data;
                document.getElementById('username').value = medicalDetails.username;
                document.getElementById('emp_id').value = medicalDetails.emp_id;
                document.getElementById('email').value = medicalDetails.email;
                document.getElementById('group').value = medicalDetails.group;
                document.getElementById('department').value = medicalDetails.department;
                document.getElementById('medicalreimbursement_reason').value = medicalDetails.medicalreimbursement_reason;
                document.getElementById('type_of_claim').value = medicalDetails.type_of_claim;
                document.getElementById('amount_aed').value = medicalDetails.amount_aed;
                document.getElementById('medicalReimbursement_comments').value = medicalDetails.medicalReimbursement_comments;
            })
            .catch(error => {
                console.error('Error fetching Medical details for editing:', error);
                showSnackbar('An error occurred while fetching Medical details for editing.', 5000);
            });
        }


function saveDetails() {
    if (!medicalId) {
        showSnackbar('Error: Medical ID is not available', 5000);
        return;
    }
    const data = {
        username: document.getElementById('username').value,
        emp_id: document.getElementById('emp_id').value,
        email: document.getElementById('email').value,
        group: document.getElementById('group').value,
        department: document.getElementById('department').value,
        medicalreimbursement_reason: document.getElementById('medicalreimbursement_reason').value,
        type_of_claim: document.getElementById('type_of_claim').value,
        amount_aed: document.getElementById('amount_aed').value,
        medicalReimbursement_comments: document.getElementById('medicalReimbursement_comments').value,
    };

    // Show loading indicator
    document.getElementById('loading-overlay').style.display = 'flex';

    axios.put(`http://127.0.0.1:8000/hr/api/medical-reimbursement/${medicalId}`, data, {
        headers: {
            Authorization: `Bearer ${getAuthToken()}`
        }
    })
    .then(response => {
        // Hide loading indicator
        document.getElementById('loading-overlay').style.display = 'none';
        
        // Show success snackbar
        showSnackbar('Medical reimbursement application updated successfully');
        
        // Navigate to history page after a short delay
        setTimeout(() => {
            window.location.href = '/hr/MedicalReimbursement/medicalreimbursementhistory';
        }, 2000);
    })
    .catch(error => {
        // Hide loading indicator
        document.getElementById('loading-overlay').style.display = 'none';
        
        console.error('Error updating Medical details:', error);

        let errorMessage = 'An error occurred while updating Medical details.';
        if (error.response) {
            // The request was made and the server responded with a status code
            // that falls out of the range of 2xx
            console.error('Error data:', error.response.data);
            console.error('Error status:', error.response.status);
            console.error('Error headers:', error.response.headers);
            errorMessage = `Server error: ${error.response.status} - ${error.response.data.detail || 'Unknown error'}`;
        } else if (error.request) {
            // The request was made but no response was received
            console.error('Error request:', error.request);
            errorMessage = 'No response received from server';
        } else {
            // Something happened in setting up the request that triggered an Error
            console.error('Error message:', error.message);
            errorMessage = error.message;
        }

        showSnackbar(errorMessage, 5000);
    });
}

    function showSnackbar(message, duration = 3000) {
        const snackbar = document.getElementById("snackbar");
        snackbar.textContent = message;
        snackbar.classList.add("show");
        setTimeout(function() {
            snackbar.classList.remove("show");
        }, duration);
    }

    function navigateBack() {
        window.history.back();
    }

    function navigateToHistory() {
        window.location.href = '/hr/MedicalReimbursement/medicalreimbursementhistory';
    }
</script>

</body>
</html>
