<body>
    <div class="main-container">
            <nav class="navbar">
                <div class="nav-left">
                    <button class="backbtn" onclick="navigateBack()"><i class="fas fa-arrow-left"></i></button>
                    <h2 class="navbar-heading">Medical Reimbursement History </h2>
                </div>
            </nav>

            <h1>History</h1>
           <div class="table-responsive">
            <table id="history-table">
                <thead class="table-heading" class="table table-striped table-sm">
                    <tr>
                        <th class="text-nowrap">Employee Name</th>
                        <th class="text-nowrap">Employee ID</th>
                        <th class="text-nowrap">Status</th>
                        <th class="text-nowrap">Applied On</th>
                        <th class="text-nowrap">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically populated here -->
                </tbody>
            </table>
           </div>
            <div id="no-data" class="no-data">No data available. Please fill in the details on the Bank Details page.</div>
            <div class="pagination-container">
                <div class="pagination-controls">
                    <button class="pagination-button" id="prev-btn" onclick="prevPage()" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <div id="page-numbers"></div>
                    <button class="pagination-button" id="next-btn" onclick="nextPage()" disabled>
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <!-- Popup to show full details -->
            <div id="popup" class="popup">
                <div class="popup-content">
                    <span class="close" onclick="closePopup()">&times;</span>
                    <div class="history-container">
                        <i class="fas fa-pencil-alt edit-btn icons" onclick="editDetails()"></i>
                        <i class="fas fa-trash-alt delete-btn icons" onclick="deleteDetails()"></i>
                    </div>
                    <hr class="solid">
                    <div id="popup-details">
                        <!-- Details will be filled dynamically -->
                    </div>
                </div>
            </div>
    </div>

    <!-- Include Axios from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let medicalDetailsList = [];
let currentIndex = null;
let currentPage = 1;
const rowsPerPage = 10;

document.addEventListener('DOMContentLoaded', () => {
    const authToken = getAuthToken();
    if (authToken) {
        fetchMedicalHistory(authToken);
    } else {
        console.error('Authentication token not found.');
        document.getElementById('no-data').style.display = 'block';
    }
});

function getAuthToken() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'auth_token') {
            return decodeURIComponent(value);
        }
    }
    return null;
}

function fetchMedicalHistory(authToken) {
    axios.get('http://127.0.0.1:8000/hr/api/medical-data', {
        headers: {
            Authorization: `Bearer ${authToken}`
        }
    })
    .then(response => {
        medicalDetailsList = response.data;
        displayMedicalHistory(medicalDetailsList);
    })
    .catch(error => {
        console.error('Error fetching medical history:', error);
        document.getElementById('no-data').style.display = 'block';
    });
}

function displayMedicalHistory(medicalDetailsList) {
    const historyTableBody = document.querySelector('#history-table tbody');
    const noDataDiv = document.getElementById('no-data');
    const totalPages = Math.ceil(medicalDetailsList.length / rowsPerPage);

    if (medicalDetailsList.length === 0) {
        noDataDiv.style.display = 'block';
        historyTableBody.innerHTML = '';
        document.getElementById('page-numbers').innerHTML = '';
        document.getElementById('prev-btn').disabled = true;
        document.getElementById('next-btn').disabled = true;
    } else {
        noDataDiv.style.display = 'none';
        historyTableBody.innerHTML = '';
        const start = (currentPage - 1) * rowsPerPage;
        const end = Math.min(start + rowsPerPage, medicalDetailsList.length);

        for (let i = start; i < end; i++) {
            const details = medicalDetailsList[i];
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="text-nowrap">${details.username}</td>
                <td class="text-nowrap">${details.emp_id}</td>
                <td class="text-nowrap">${details.medicalReimbursement_status}</td>
                <td class="text-nowrap">${details.medicalReimbursement_applied_date}</td>
                <td>
                    <i class="far fa-eye-slash view-btn" onclick="viewDetails(${details.id})"></i>
                </td>
            `;
            historyTableBody.appendChild(row);
        }

        const pageNumbers = document.getElementById('page-numbers');
        pageNumbers.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
            const pageNum = document.createElement('span');
            pageNum.className = `page-number ${i === currentPage ? 'active' : ''}`;
            pageNum.textContent = i;
            pageNum.onclick = () => goToPage(i);
            pageNumbers.appendChild(pageNum);
        }

        document.getElementById('prev-btn').disabled = currentPage === 1;
        document.getElementById('next-btn').disabled = currentPage === totalPages;
    }
}

function viewDetails(id) {
    const details = medicalDetailsList.find(details => details.id === id);
    currentIndex = id;

    const popup = document.getElementById('popup');
    const popupDetails = document.getElementById('popup-details');

    popupDetails.innerHTML = `
        <p><strong>Employee Name:</strong> ${details.username}</p>
        <p><strong>Employee ID:</strong> ${details.emp_id}</p>
        <p><strong>Email:</strong> ${details.email}</p>
        <p><strong>Business Group:</strong> ${details.group}</p>
        <p><strong>Department:</strong> ${details.department}</p>
        <p><strong>Reason:</strong> ${details.medicalreimbursement_reason}</p>
        <p><strong>Type Of Claim:</strong> ${details.type_of_claim}</p>
        <p><strong>Amount AED:</strong> ${details.amount_aed}</p>
        <p><strong>Comments:</strong> ${details.medicalReimbursement_comments}</p>
        <p><strong>Status:</strong> ${details.medicalReimbursement_status}</p>
        <p><strong>Date:</strong> ${details.medicalReimbursement_applied_date}</p>
    `;

    const editBtn = document.querySelector('.edit-btn');
    const deleteBtn = document.querySelector('.delete-btn');

    if (details.medicalReimbursement_status === 'confirmed' || details.medicalReimbursement_status === 'approved' || details.medicalReimbursement_status === 'rejected') {
        editBtn.style.color = 'red';
        deleteBtn.style.color = 'red';
        editBtn.style.pointerEvents = 'none';
        deleteBtn.style.pointerEvents = 'none';
    } else {
        editBtn.style.color = '#007bff';
        deleteBtn.style.color = '#007bff';
        editBtn.style.pointerEvents = 'auto';
        deleteBtn.style.pointerEvents = 'auto';
    }

    const eyeIcon = document.querySelector(`[onclick="viewDetails(${id})"]`);
    const allEyeIcons = document.querySelectorAll('.view-btn');

    allEyeIcons.forEach(icon => {
        if (icon !== eyeIcon) {
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    });

    eyeIcon.classList.toggle('fa-eye-slash');
    eyeIcon.classList.toggle('fa-eye');

    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
}

function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none';

    const allEyeIcons = document.querySelectorAll('.view-btn');
    allEyeIcons.forEach(icon => {
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    });
}

function editDetails() {
    const details = medicalDetailsList.find(item => item.id === currentIndex);

    axios.get(`http://127.0.0.1:8000/hr/api/data-medical-reimbursement/${details.id}`, {
        headers: {
            Authorization: `Bearer ${getAuthToken()}`
        }
    })
    .then(response => {
        const medicalDetails = response.data;
        const queryString = Object.keys(medicalDetails).map(key => `${encodeURIComponent(key)}=${encodeURIComponent(medicalDetails[key])}`).join('&');
        window.location.href = `/hr/MedicalReimbursement/medicalreimbursementupdate?${queryString}`;
    })
    .catch(error => {
        console.error('Error fetching medical details for editing:', error);
        alert('An error occurred while fetching medical details for editing.');
    });
}

function deleteDetails() {
    const details = medicalDetailsList.find(item => item.id === currentIndex);
    if (details) {
        if (confirm('Are you sure you want to delete this record?')) {
            axios.delete(`http://127.0.0.1:8000/hr/api/delete-medical-reimbursement/${details.id}`, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                fetchMedicalHistory(getAuthToken());
                closePopup();
                alert('Record deleted successfully.');
            })
            .catch(error => {
                console.error('Error deleting record:', error);
                alert('An error occurred while deleting the record.');
            });
        }
    }
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        displayMedicalHistory(medicalDetailsList);
    }
}

function nextPage() {
    const totalPages = Math.ceil(medicalDetailsList.length / rowsPerPage);
    if (currentPage < totalPages) {
        currentPage++;
        displayMedicalHistory(medicalDetailsList);
    }
}

function goToPage(page) {
    currentPage = page;
    displayMedicalHistory(medicalDetailsList);
}

function navigateBack() {
    window.history.back();
}
    </script>
