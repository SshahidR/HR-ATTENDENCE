    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const leaveId = params.get('id');
            console.log('ID:', leaveId);
            if (leaveId) {
                fetchLeaveDetails(leaveId);
            } else {
                console.error('BusinessTrip ID not found in query parameters.');
                showSnackbar('ID not found', 'error');
            }
            document.getElementById('employee-travel-form').addEventListener('submit', (event) => {
                event.preventDefault();
                saveDetails();
            });
        });
        
        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
        
        function fetchLeaveDetails(leaveId) {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
        
            axios.get(`http://127.0.0.1:8000/hr/api/travel-get/${leaveId}`, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                const leaveDetails = response.data;
                // Prefill the input fields with fetched data
                document.getElementById('username').value = leaveDetails.username;
                document.getElementById('emp_id').value = leaveDetails.emp_id;
                document.getElementById('email').value = leaveDetails.email;
                document.getElementById('department').value = leaveDetails.department;
                document.getElementById('group').value = leaveDetails.group;
                document.getElementById('request_type').value = leaveDetails.request_type;
                document.getElementById('purpose_of_visit').value = leaveDetails.purpose_of_visit;
                document.getElementById('travel_start_date').value = leaveDetails.travel_start_date;
                document.getElementById('travel_end_date').value = leaveDetails.travel_end_date;
                document.getElementById('country_of_travel').value = leaveDetails.country_of_travel;
                document.getElementById('entity_company_traveling_for').value = leaveDetails.entity_company_traveling_for;
                document.getElementById('advance_amount_required').value = leaveDetails.advance_amount_required;
                document.getElementById('currency').value = leaveDetails.currency;
                document.getElementById('visa_to_be_processed').value = leaveDetails.visa_to_be_processed;
                document.getElementById('book_hotel_accommodation').value = leaveDetails.book_hotel_accommodation;
                document.getElementById('flight_ticket_required').value = leaveDetails.flight_ticket_required;
                document.getElementById('visa_letter_required').value = leaveDetails.visa_letter_required;
                document.getElementById('employeetravel_comments').value = leaveDetails.employeetravel_comments;
            })
            .catch(error => {
                console.error('Error fetching BusinessTrip details for editing:', error);
                showSnackbar('An error occurred while fetching BusinessTrip details for editing.', 'error');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }
        
        function saveDetails() {
            const params = new URLSearchParams(window.location.search);
            const leaveId = params.get('id'); 
            const loadingOverlay = document.getElementById('loading-overlay');
        
            // Prepare data from input fields
            const data = {
                username: document.getElementById('username').value,
                emp_id: document.getElementById('emp_id').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                group: document.getElementById('group').value,
                request_type: document.getElementById('request_type').value,
                purpose_of_visit: document.getElementById('purpose_of_visit').value,
                travel_start_date: document.getElementById('travel_start_date').value,
                travel_end_date: document.getElementById('travel_end_date').value,
                country_of_travel: document.getElementById('country_of_travel').value,
                entity_company_traveling_for: document.getElementById('entity_company_traveling_for').value,
                advance_amount_required: document.getElementById('advance_amount_required').value,
                currency: document.getElementById('currency').value,
                visa_to_be_processed: document.getElementById('visa_to_be_processed').value,
                book_hotel_accommodation: document.getElementById('book_hotel_accommodation').value,
                flight_ticket_required: document.getElementById('flight_ticket_required').value,
                visa_letter_required: document.getElementById('visa_letter_required').value,
                employeetravel_comments: document.getElementById('employeetravel_comments').value,
            };
        
            loadingOverlay.style.display = 'flex';
        
            axios.put(`http://127.0.0.1:8000/hr/api/update-employee-travel/${leaveId}`, data, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                showSnackbar('BusinessTrip details updated successfully.');
                setTimeout(() => {
                    window.location.href = '/hr/EmployeeTravel/EmployeeTravelHistory';
                }, 2000);
            })
            .catch(error => {
                console.error('Error updating BusinessTrip details:', error.response.data);
                showSnackbar('An error occurred while updating BusinessTrip details.', 'error');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }
        
        function navigateBack() {
            window.history.back();
        }
        
        function showSnackbar(message, type = 'success') {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.className = 'show ' + type;
            setTimeout(() => { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }
    </script>
