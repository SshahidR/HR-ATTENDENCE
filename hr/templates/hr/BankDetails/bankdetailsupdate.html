    <script>
       let bankDetailsId;

document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    bankDetailsId = params.get('id');
    console.log('Bank Details ID:', bankDetailsId);
    if (bankDetailsId) {
        fetchBankDetails(bankDetailsId);
    } else {
        console.error('Bank Details Id not found in query parameters.');
        showSnackbar('Bank ID not found', 'error');
    }

    document.getElementById('bank-details-form').addEventListener('submit', function(e) {
        e.preventDefault();
        updateBankDetails();
    });
});

function getAuthToken() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'auth_token') {
            return decodeURIComponent(value);
        }
    }
    return null;
}

function fetchBankDetails(bankDetailsId) {
    const loadingOverlay = document.getElementById('loading-overlay');
    loadingOverlay.style.display = 'flex';
    axios.get(`http://127.0.0.1:8000/hr/api/bank-accounts/${bankDetailsId}`, {
        headers: {
            Authorization: `Bearer ${getAuthToken()}`
        }
    })
    .then(response => {
        if (response.data) {
            const bankDetails = response.data;
            document.getElementById('username').value = bankDetails.username;
            document.getElementById('emp_id').value = bankDetails.emp_id;
            document.getElementById('email').value = bankDetails.email;
            document.getElementById('group').value = bankDetails.group;
            document.getElementById('department').value = bankDetails.department;
            document.getElementById('bank_name').value = bankDetails.bank_name;
            document.getElementById('branch').value = bankDetails.branch;
            document.getElementById('iban_number').value = bankDetails.iban_number;
            document.getElementById('Bankstart_date').value = bankDetails.Bankstart_date;
            document.getElementById('bank_code').value = bankDetails.bank_code;
            document.getElementById('bankaccount_comment').value = bankDetails.bankaccount_comment;
        } else {
            showSnackbar('Bank details not found', 'error');
        }
    })
    .catch(error => {
        console.error('Error fetching Bank details for editing:', error);
        showSnackbar('Error fetching bank details', 'error');
    })
    .finally(() => {
        loadingOverlay.style.display = 'none';
    });
}

function updateBankDetails() {
    const loadingOverlay = document.getElementById('loading-overlay');
    loadingOverlay.style.display = 'flex';

    const data = {
        username: document.getElementById('username').value,
        emp_id: document.getElementById('emp_id').value,
        email: document.getElementById('email').value,
        group: document.getElementById('group').value,
        department: document.getElementById('department').value,
        bank_name: document.getElementById('bank_name').value,
        branch: document.getElementById('branch').value,
        iban_number: document.getElementById('iban_number').value,
        Bankstart_date: document.getElementById('Bankstart_date').value,
        bank_code: document.getElementById('bank_code').value,
        bankaccount_comment: document.getElementById('bankaccount_comment').value
    };

    axios.put(`http://127.0.0.1:8000/hr/api/bank-accounts/${bankDetailsId}`, data, {
        headers: {
            Authorization: `Bearer ${getAuthToken()}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        showSnackbar('Bank details updated successfully.');
        setTimeout(() => {
            window.location.href = '/hr/BankDetails/bankdetailshistory';
        }, 2000);
    })
    .catch(error => {
        console.error('Error updating Bank details:', error.response ? error.response.data : error.message);
        showSnackbar('Error updating bank details: ' + (error.response ? error.response.data.message : error.message), 'error');
    })
    .finally(() => {
        loadingOverlay.style.display = 'none';
    });
}

function showSnackbar(message, type = 'success') {
    const snackbar = document.getElementById('snackbar');
    snackbar.textContent = message;
    snackbar.className = 'show ' + type;
    snackbar.style.backgroundColor = type === 'success' ? 'green' : 'red';
    setTimeout(() => { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
}

function navigateBack() {
    window.history.back();
}
