    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            function getAuthToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'auth_token') {
                        return decodeURIComponent(value);
                    }
                }
                return null;
            }
            const authToken = getAuthToken();
            const apiBaseUrl = 'http://127.0.0.1:8000';
            console.log("Authentication Token:", authToken);



            function showSnackbar(message, type = 'success', duration = 3000) {
                const snackbar = document.getElementById("snackbar");
                snackbar.textContent = message;
                snackbar.className = "show";
                if (type === 'error') {
                    snackbar.classList.add("error");
                } else {
                    snackbar.classList.remove("error");
                }
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, duration);
            }

            // Configure toastr options
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            };

            async function sendAdminNotification(email) {
                try {
                    const csrftoken = document.getElementById('csrf_token').value;
                    
                    const response = await fetch('http://127.0.0.1:8000/hr/api/send_admin_notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,
                            'Authorization': `Bearer ${authToken}`,
                        },
                        body: JSON.stringify({
                            subject: 'DocumentForPassport Application request',
                            message: `DocumentForPassport Application request by Employee with email ${email}.`,
                            recipients: ['bhaiallu519@gmail.com'],
                        }),
                    });

                    });

                        document.getElementById('emp_id').value = data.emp_id;
                        document.getElementById('email').value = data.email;

    ];

    requiredFields.forEach(field => {

            element.classList.remove('error');
            removeError(element);
        }
    });

            function showError(field, message) {
            let errorElement = field.parentNode.querySelector('.error-message');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                field.parentNode.appendChild(errorElement);
            }
            errorElement.textContent = message;
        }

            function removeError(field) {
            const errorElement = field.parentNode.querySelector('.error-message');
            if (errorElement) {
                errorElement.remove();
            }
        }
            
           
            Passport_Form.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                if (!validateForm()) {
                    
                    showSnackbar('Please fill all required fields', 'error');

                }
                
                loadingOverlay.style.display = 'flex';

                    emp_id: document.getElementById('emp_id').value,
                    email: document.getElementById('email').value,
                    department: document.getElementById('department').value,

                    passport_number: document.getElementById('passport_number').value,

                    country_of_issue: document.getElementById('country_of_issue').value,
                    place_of_issue: document.getElementById('place_of_issue').value,
                    number_of_accompanying_person: document.getElementById('number_of_accompanying_person').value,
                    previous_passport_number: document.getElementById('previous_passport_number').value,
                };

                Object.keys(data).forEach(key => data[key] === null && delete data[key]);

                try {
                    const response = await axios.post('http://127.0.0.1:8000/hr/api/document-passport', data, {
                        headers: {
                            "X-CSRFTOKEN": csrftoken,
                            'Authorization':`Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                    });

                    if (response.status === 200) {
                        await sendAdminNotification(document.getElementById('email').value);
                        clearNonFixedFields();
                        console.log('Submitted Application:', response.data);
                        showSnackbar('DocumentForPassport application submitted successfully');
                    }
                    else{
                        showSnackbar('DocumentForPassport application submitted Failed');

                    if (error.response && error.response.data) {
                        console.error('Error details:', error.response.data);

                        console.error('Error occurred:', error.message);
                      
                    }

                
                showSnackbar('An error occurred while submitting the application');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });
        });
