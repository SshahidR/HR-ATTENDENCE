<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const labourcardId = params.get('id');
            console.log('Visa Contract ID:', labourcardId);
            
            if (labourcardId) {
                fetchlabourContractdetails(labourcardId);
            } else {
                console.log('No Visa card ID provided. Redirecting to history page.');
                showSnackbar('No Visa card ID provided. Redirecting to history page.', 'warning');
                setTimeout(() => {
                    window.location.href = '/hr/DocumentVisa/documentforvisahistory';
                }, 3000);
            }
        });
        
        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
        
        function fetchlabourContractdetails(labourcardId) {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            axios.get(`http://127.0.0.1:8000/hr/api/Document-visa-get-id/${labourcardId}`, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(function(response) {
                const labourcardDetails = response.data;
                document.getElementById('username').value = labourcardDetails.username;   
                document.getElementById('emp_id').value = labourcardDetails.emp_id;
                document.getElementById('email').value = labourcardDetails.email;
                document.getElementById('department').value = labourcardDetails.department;
                document.getElementById('group').value = labourcardDetails.group;
                document.getElementById('Visacountry_name').value = labourcardDetails.Visacountry_name;
                document.getElementById('Visadocument_type').value = labourcardDetails.Visadocument_type;
                document.getElementById('Visacategory').value = labourcardDetails.Visacategory;
                document.getElementById('Visasub_category').value = labourcardDetails.Visasub_category;
                document.getElementById('Visadocument_number').value = labourcardDetails.Visadocument_number;
                document.getElementById('Visaissued_by').value = labourcardDetails.Visaissued_by;
                document.getElementById('Visaissued_at').value = labourcardDetails.Visaissued_at;
                document.getElementById('Visaissued_date').value = labourcardDetails.Visaissued_date;
                document.getElementById('Visaissuing_authority').value = labourcardDetails.Visaissuing_authority;
                document.getElementById('Visavalid_from').value = labourcardDetails.Visavalid_from;
                document.getElementById('Visavalid_to').value = labourcardDetails.Visavalid_to;
                document.getElementById('Visaverified_by').value = labourcardDetails.Visaverified_by;
                document.getElementById('Visaverified_date').value = labourcardDetails.Visaverified_date;
                document.getElementById('visa_number').value = labourcardDetails.visa_number;
                document.getElementById('visa_type').value = labourcardDetails.visa_type;
                document.getElementById('sponsor_type').value = labourcardDetails.sponsor_type;
                document.getElementById('sponsor_name').value = labourcardDetails.sponsor_name;
                document.getElementById('sponsor_relationship').value = labourcardDetails.sponsor_relationship;
                document.getElementById('sponsor_number').value = labourcardDetails.sponsor_number;
                document.getElementById('sponsor_nationality').value = labourcardDetails.sponsor_nationality;
                document.getElementById('emirate').value = labourcardDetails.emirate;
            })
            .catch(error => {
                console.error('Error fetching Visa card details for editing:', error);
                showSnackbar('An error occurred while fetching Visa card details for editing.');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }
        
        function updateDocumentForLabourCard() {
            const params = new URLSearchParams(window.location.search);
            const labourcardId = params.get('id');
            const loadingOverlay = document.getElementById('loading-overlay');
        
            const data = {
                username: document.getElementById('username').value,
                emp_id: document.getElementById('emp_id').value,
                email: document.getElementById('email').value,
                group: document.getElementById('group').value,
                department: document.getElementById('department').value,
                Visacountry_name: document.getElementById('Visacountry_name').value,
                Visadocument_type: document.getElementById('Visadocument_type').value,
                Visacategory: document.getElementById('Visacategory').value,
                Visasub_category: document.getElementById('Visasub_category').value,
                Visadocument_number: document.getElementById('Visadocument_number').value,
                Visaissued_by: document.getElementById('Visaissued_by').value,
                Visaissued_at: document.getElementById('Visaissued_at').value,
                Visaissued_date: document.getElementById('Visaissued_date').value,
                Visaissuing_authority: document.getElementById('Visaissuing_authority').value,
                Visavalid_from: document.getElementById('Visavalid_from').value,
                Visavalid_to: document.getElementById('Visavalid_to').value,
                Visaverified_by: document.getElementById('Visaverified_by').value,
                Visaverified_date: document.getElementById('Visaverified_date').value,
                visa_number: document.getElementById('visa_number').value,
                visa_type: document.getElementById('visa_type').value,
                sponsor_type: document.getElementById('sponsor_type').value,
                sponsor_name: document.getElementById('sponsor_name').value,
                sponsor_relationship: document.getElementById('sponsor_relationship').value,
                sponsor_number: document.getElementById('sponsor_number').value,
                sponsor_nationality: document.getElementById('sponsor_nationality').value,
                emirate: document.getElementById('emirate').value,
            };
           
            loadingOverlay.style.display = 'flex';
            axios.put(`http://127.0.0.1:8000/hr/api/Document-visa/${labourcardId}`, data, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                showSnackbar('Visa card details updated successfully.');
                setTimeout(() => {
                    window.location.href = '/hr/DocumentVisa/documentforvisahistory';
                }, 2000);
            })
            .catch(error => {
                console.error('Error updating Visa card details:', error);
                showSnackbar('An error occurred while updating Visa card details.');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }
        
        function showSnackbar(message, type = 'success') {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.className = 'show ' + type;
            setTimeout(() => { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }
        document.getElementById('visa-form').addEventListener('submit', function(e) {
            e.preventDefault();
            saveDetails(e);
        });
        
        function navigateBack() {
            window.history.back();
        }
        
        
    </script>
