        <form id="leave-form">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
                

                <div class="col">
                    <div class="mb">

                <div class="col">

                </div>
                <div class="col">
                    <div class="mb">
                        <label class="form-label">Email</label>

                            <input type="text" id="email" placeholder="Email" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb">
                        <label class="form-label">Department</label>
                        <div class="input-group">

                            <input type="text" id="department" placeholder="Department" class="form-control" readonly>

                </div>
                <div class="col">
                    <div class="mb">

                        <div class="input-group">

                <div class="col">
                    <div class="mb">
                        <label class="form-label">Start Date</label>

                </div>
                <div class="col">

                        </div>

                <div class="col">

                            <input type="text" id="duration" placeholder="Duration" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="col">

                        <label class="form-label">Replaced By</label>
                        <div class="input-group">

                            <input type="text" id="replaced_by" placeholder="Replaced By" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb">
                        <label class="form-label">Absence Type</label>
                        <div class="input-group">

                            <input type="text" id="leave_type" placeholder="Leave Type" class="form-control" list="absenceTypeList">
                            <datalist id="absenceTypeList">
                                <option value="Annual Leave">Annual Leave</option>
                                <option value="Sick Leave">Sick Leave</option>
                                <option value="Maternity Leave">Maternity Leave</option>
                                <option value="Personal Leave">Personal Leave</option>
                                <option value="Unpaid Leave">Unpaid Leave</option>
                            </datalist>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb">
                        <label class="form-label">Leave Balance</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-list"></i></span>
                            <input type="text" id="leave_balance" placeholder="Leave Balance" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb">
                        <label class="form-label">Category</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa fa-tag"></i></span>

                <div class="col">

                                <option value="1 Hour Exam Paper">1 Hour Exam Paper</option>
                                <option value="2 Hour Exam Paper">2 Hour Exam Paper</option>
                                <option value="3 Hour Exam Paper">3 Hour Exam Paper</option>

                            <input type="text" id="request_for_airticket" placeholder="Request for Airticket" class="form-control" list="requestAirticketList">
                            <datalist id="requestAirticketList">
                                <option value="Book Airticket">Book Airticket</option>
                                <option value="Not Applicable">Not Applicable</option>
                                <option value="Reimburse Airticket">Reimburse Airticket</option>

                <div class="col">
                    <div class="mb">

                            <span class="input-group-text"><i class="fa fa-comments"></i></span>

                  </div>
                </div>
              
            <div class="row mt-3 col-12">
                <div class="col-12 text-center">
                    <button type="submit" class="save-button">Apply</button>
                </div>
            </div>
            <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="your-csrf-token-here">
        </form>
        <div id="snackbar">Application Sent Successfully</div>
        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            function getAuthToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'auth_token') {
                        return decodeURIComponent(value);
                    }
                }
                return null;
            }
            const authToken = getAuthToken();
            const apiBaseUrl = 'http://127.0.0.1:8000';
            console.log("Authentication Token:", authToken);
        
            async function sendAdminNotification(email) {
                try {
                    const csrftoken = document.getElementById('csrf_token').value;
                    
                    const response = await fetch('http://127.0.0.1:8000/hr/api/send_admin_notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,
                            'Authorization': `Bearer ${authToken}`,
                        },
                        body: JSON.stringify({
                            subject: 'Leave Application request',
                            message: `Leave Application request by Employee with email ${email}.`,
                            recipients: ['farhanabadubhai@gmail.com'],
                        }),
                    });
                    
                    if (response.ok) {
                        console.log('Admin notification sent successfully');
                    } else {
                        const errorText = await response.text();
                        console.error('Failed to send admin notification:', errorText);
                    }
                } catch (error) {
                    console.error('Error occurred while sending admin notification:', error.message);
                }
            }
            
            async function fetchUserDetails() {
                try {
                    const response = await axios.get('http://127.0.0.1:8000/hr/api/user_details', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    if (response.status === 200) {
                        const data = response.data;
                        document.getElementById('username').value = `${data.first_name} ${data.last_name}`;
                        document.getElementById('emp_id').value = data.emp_id;
                        document.getElementById('email').value = data.email;
                        document.getElementById('department').value = data.department;
                    } else {
                        console.error('Failed to fetch user details:', response.data);
                    }
                } catch (error) {
                    console.error('Error fetching user details:', error);
                }
            }
        
            fetchUserDetails();
        
            function validateForm() {
                const requiredFields = [
                    {id: 'username', message: 'Employee Name is required'},
                    {id: 'emp_id', message: 'Employee ID is required'},
                    {id: 'email', message: 'Email is required'},
                    {id: 'department', message: 'Department is required'},
                    {id: 'group', message: 'Business Group is required'},
                    {id: 'start_date', message: 'Start Date is required'},
                    {id: 'end_date', message: 'End Date is required'},
                    {id: 'replaced_by', message: 'Replace By is required'},
                    {id: 'leave_reason', message: 'Absence Reason is required'},
                    {id: 'leave_type', message: 'Absence Type is required'},
                    {id: 'leave_balance', message: 'Leave Balance is required'},
                    {id: 'category', message: 'Category is required'},
                    {id: 'duration', message: 'Duration is required'},
                    {id: 'passport_withdrawal_date', message: 'Passport Withdrawal Date is required'},
                    {id: 'request_for_airticket', message: 'Request Airticket is required'},
                    {id: 'leaves_comments', message: 'Comment is required'},
                ];
                let isValid = true;
        
                requiredFields.forEach(field => {
                    const element = document.getElementById(field.id);
                    if (!element.value.trim()) {
                        isValid = false;
                        element.classList.add('error');
                        showError(element, field.message);
                    } else {
                        element.classList.remove('error');
                        removeError(element);
                    }
                });
        
                if (!isValid) {
                    showSnackbar('Please fill all required fields', 'error');
                }
        
                return isValid;
            }
        
            function showError(field, message) {
                let errorElement = field.parentNode.querySelector('.error-message');
                if (!errorElement) {
                    errorElement = document.createElement('div');
                    errorElement.className = 'error-message';
                    field.parentNode.appendChild(errorElement);
                }
                errorElement.textContent = message;
            }
        
            function removeError(field) {
                const errorElement = field.parentNode.querySelector('.error-message');
                if (errorElement) {
                    errorElement.remove();
                }
            }
        
            const absenceCategory = {
                "Annual Leave": "Annual Leave",
                "Sick Leave": "Sick Leave",
                "Maternity Leave": "Maternity Leave",
                "Personal Leave": "Personal Leave",
                "Unpaid Leave": "Unpaid Leave"
            };
        
            const absenceTypeInput = document.getElementById('leave_type');
            const categoryInput = document.getElementById('category');
        
            absenceTypeInput.addEventListener('change', function() {
                const selectedLeaveType = this.value;
                categoryInput.value = absenceCategory[selectedLeaveType] || '';
            });
            
            const leaveForm = document.getElementById('leave-form');
            leaveForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                if (!validateForm()) {
                    return;
                }
        
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.style.display = 'flex';
        
                await new Promise(resolve => setTimeout(resolve, 3000));
        
                const csrftoken = document.getElementById('csrf_token').value;
        
                const data = {
                    username: document.getElementById('username').value,
                    emp_id: document.getElementById('emp_id').value,
                    email: document.getElementById('email').value,
                    department: document.getElementById('department').value,
                    group: document.getElementById('group').value,
                    start_date: document.getElementById('start_date').value,
                    end_date: document.getElementById('end_date').value,
                    replaced_by: document.getElementById('replaced_by').value || null,
                    leave_reason: document.getElementById('leave_reason').value,
                    leave_type: document.getElementById('leave_type').value,
                    leave_balance: document.getElementById('leave_balance').value,
                    category: document.getElementById('category').value,
                    duration: parseInt(document.getElementById('duration').value, 10),
                    passport_withdrawal_date: document.getElementById('passport_withdrawal_date').value || null,
                    request_for_airticket: document.getElementById('request_for_airticket').value || null,
                    leaves_comments: document.getElementById('leaves_comments').value || null,
                };
        
                Object.keys(data).forEach(key => data[key] === null && delete data[key]);
        
                try {
                    const response = await axios.post('http://127.0.0.1:8000/hr/api/leave-applications', data, {
                        headers: {
                            "X-CSRFTOKEN": csrftoken,
                            'Authorization':`Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                    });
        
                    if (response.status === 200) {
                        await sendAdminNotification(document.getElementById('email').value);
                        clearNonFixedFields();
                        console.log('Submitted Application:', response.data);
                        showSnackbar('Leave application submitted successfully', 'success');
                    } else {
                        showSnackbar('Leave application submission failed', 'error');
                    }
                } catch (error) {
                    if (error.response && error.response.data) {
                        console.error('Error details:', error.response.data);
                    } else {
                        console.error('Error occurred:', error.message);
                    }
                    showSnackbar('An error occurred while submitting the application', 'error');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });
        });
        
        function calculateDuration() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);
                const duration = Math.round((end - start) / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('duration').value = duration;
            }
        }
        
        function clearNonFixedFields() {
            const fieldsToReset = [
                'start_date', 'end_date', 'duration', 'replaced_by', 'leave_type', 'leave_balance',
                'category', 'leave_reason', 'passport_withdrawal_date',
                'request_for_airticket', 'leaves_comments', 'group'
            ];
            
            fieldsToReset.forEach(fieldId => {
                document.getElementById(fieldId).value = '';
            });
        }
        
        function showSnackbar(message, type = 'success') {
            const snackbar = document.getElementById("snackbar");
            snackbar.textContent = message;
            snackbar.className = "show";
            if (type === 'error') {
                snackbar.classList.add("error");
            } else {
                snackbar.classList.remove("error");
            }
            setTimeout(function() {
                snackbar.className = snackbar.className.replace("show", "");
            }, 3000);
        }
        
        const requiredFields = [
            {id: 'username', message: 'Employee Name is required'},
            {id: 'emp_id', message: 'Employee ID is required'},
            {id: 'email', message: 'Email is required'},
            {id: 'department', message: 'Department is required'},
            {id: 'group', message: 'Business Group is required'},
            {id: 'start_date', message: 'Start Date is required'},
            {id: 'end_date', message: 'End Date is required'},
            {id: 'replaced_by', message: 'Replace By is required'},
            {id: 'leave_reason', message: 'Absence Reason is required'},
            {id: 'leave_type', message: 'Absence Type is required'},
            {id: 'leave_balance', message: 'Leave Balance is required'},
            {id: 'category', message: 'Category is required'},
            {id: 'duration', message: 'Duration is required'},
            {id: 'passport_withdrawal_date', message: 'Passport Withdrawal Date is required'},
            {id: 'request_for_airticket', message: 'Request Airticket is required'},
            {id: 'leaves_comments', message: 'Comment is required'},
        ];
        
        requiredFields.forEach(field => {
            const element = document.getElementById(field.id);
            element.addEventListener('blur', () => {
                if (!element.value.trim()) {
                    element.classList.add('error');
                    showError(element, field.message);
                } else {
                    element.classList.remove('error');
                    removeError(element);
                }
            });
        });
        
        function navigateBack() {
            console.log('Navigate back');
            window.location.href = 'leaveHistory.html';
        }
        
        function navigateToHistory() {
            window.location.href = '/hr/Leave/leaveHistory';
        }
    </script>
</body>
