<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Contract Update Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <style>
              body {
    font-family: Arial, sans-serif;
    margin: 0;
}

h1 {
    font-size: 25px;
    text-align: start;
    margin-left: 10px;
    font-weight: bold;
    margin-top: 8px;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px;
    background-color: #333;
    color: white;
}

.navbar-heading {
    font-size:20px;
    margin-left: 20px;
}

.nav-right, .nav-left {
    position: relative;
}

.nav-left {
    display: flex;
    align-items: center;
}

.backbtn {
    background-color: inherit;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.form-select {
    font-size: 13px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: inherit;
    color: white;
    font-size: 16px;
    border: none;
    cursor: pointer;
    padding: 10px;
}

.heading1 {
    text-align: start;
    font-size: 15px;
}

.tooltip {
    display: none;
    position: absolute;
    top: -5px;
    right: 35px;
    background-color: #555;
    color: white;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    z-index: 1;
    font-size: 12px;
}

.nav-right:hover .tooltip {
    display: block;
}

.input-field, .select-field {
    width: 100%;
    padding: 10px 10px 10px 40px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    color: black;
}

.select-field {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6"><path d="M0 0l6 6 6-6z" fill="%23333"/></svg>') no-repeat right 10px center;
    background-size: 12px;
}

.input-field::placeholder {
    color: black;
}

.icon {
    position: absolute;
    left: 10px;
    top: 38px;
    transform: translateY(-50%);
    pointer-events: none;
}

.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
    position: absolute;
    bottom: -20px;
    left: 0;
}

.input-group {
    position: relative;
    margin-bottom: 0.2rem;
    margin-top: 0;
}

.input-field.error, .select-field.error {
    border-color: red;
}

.icon i {
    color: black;
    font-size: 14px;
}

.label {
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 12px;
}

.save-button {
    width: 20%;
    padding: 10px;
    border: none;
    background-color: #0f0f0f;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: calc(45% - 55px);
    margin-bottom: 20px;
}

#snackbar {
    visibility: hidden;
    width: 350px;
    height: 50px;
    margin-left: -125px;
    background-color: green;
    color: white;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
}

#snackbar.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

#snackbar.error {
    background-color: #f44336;
    color: white;
}

@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}

.container {
    height: 100%;
    width: 50%;
    background-color: white;
    margin: 20px;
    padding: 20px;
}

.heading {
    font-size: 15px;
    text-align: start;
}

#loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.form-label {
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 0.1rem;
}

.col-12 {
    margin-bottom: 0.5rem;
}

.form-control {
    font-size: 13px;
    padding: 8px 8px 8px 10px;
}

.mb-4 {
    margin-bottom: 0.6rem !important;
}

.mb-3 {
    margin-bottom: 0.6rem !important;
}

.col-md-6 {
    padding-bottom: 0.5rem;
}

.save-button {
    margin-top: 0.5rem;
}

.space {
    margin-top: -0.5rem;
}

@media (max-width: 767px) {
    .col-md-6:nth-child(2) {
        margin-top: -0.5rem;
    }

    .mb-3 {
        margin-bottom: 0.5rem !important;
    }
  
    .col-md-6 {
        padding-bottom: 0.5rem;
    }
  
    .save-button {
        margin-top: 0.5rem;
    }

    .space {
        margin-top: 0;
    }
}
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class="nav-left">
                <button class="backbtn" onclick="navigateBack()"><i class="fas fa-arrow-left"></i></button>
                <h2 class="navbar-heading">Edit Labour Contract Details</h2>
            </div>
        </nav>
        
        <form id="labour-contract-form" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
            <div class="col">
                <div class="mb-3">
                    <label for="username" class="form-label">Employee Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Employee Name" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="emp_id" class="form-label">Employee ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-id-badge"></i></span>
                        <input type="text" id="emp_id" class="form-control" placeholder="Employee ID" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" id="email" class="form-control" placeholder="Email" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="group" class="form-label">Business Group</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-building"></i></span>
                        <input type="text" id="group" class="form-control" placeholder="Business Group">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-sitemap"></i></span>
                        <input type="text" id="department" class="form-control" placeholder="Department" readonly>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="labourcontract_reason" class="form-label">Reason For Amendment</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-landmark"></i></span>
                        <select id="labourcontract_reason" class="form-select">
                            <option value="" selected disabled hidden>Reason For Amendment</option>
                            <option value="Name Change">Name Change</option>
                            <option value="Position Change">Position Change</option>
                            <option value="Position And Salary Change">Position And Salary Change</option>
                            <option value="Salary Change">Salary Change</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="amendment_date" class="form-label">Expected Date of Amendment</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-calendar-alt"></i></span>
                        <input type="date" id="amendment_date" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="labourContract_comments" class="form-label">Comment</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-comment"></i></span>
                        <input type="text" id="labourContract_comments" class="form-control" placeholder="Comment">
                    </div>
                </div>
            </div>
            
            
                <input type="hidden" id="csrf_token" name="csrfmiddlewaretoken" value="your-csrf-token-here">
                <button type="button" class="save-button" onclick="updatelabourcontract(event)">Update</button>
           
           
        </form>

        <div id="snackbar">Detailed Save Successfully</div>
        <div id="loading-overlay" style="display:none;">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const labourContractId = params.get('id');
            console.log('Labour Contract ID:', labourContractId);
            if (labourContractId) {
                fetchlabourContractdetails(labourContractId);
            } else {
                console.error('Labour contract Id not found in query parameters.');
                showSnackbar('ID not found', 'error');
            }
        });

        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return decodeURIComponent(value);
                }
            }
            return null;
        }

        function fetchlabourContractdetails(labourContractId) {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            axios.get(`http://127.0.0.1:8000/hr/api/labour-contract-get/${labourContractId}`, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                const labourContractDetails = response.data;
                document.getElementById('username').value = labourContractDetails.username;
                document.getElementById('emp_id').value = labourContractDetails.emp_id;
                document.getElementById('email').value = labourContractDetails.email;
                document.getElementById('department').value = labourContractDetails.department;
                document.getElementById('group').value = labourContractDetails.group;
                document.getElementById('labourcontract_reason').value = labourContractDetails.labourcontract_reason;
                document.getElementById('amendment_date').value = labourContractDetails.amendment_date;
                document.getElementById('labourContract_comments').value = labourContractDetails.labourContract_comments;
            })
            .catch(error => {
                console.error('Error fetching Labour contract details for editing:', error);
                showSnackbar('An error occurred while fetching Labour contract details for editing.');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }

        function updatelabourcontract(event) {
            event.preventDefault();
            const params = new URLSearchParams(window.location.search);
            const labourContractId = params.get('id');
            const loadingOverlay = document.getElementById('loading-overlay');

            const data = {
                username: document.getElementById('username').value,
                emp_id: document.getElementById('emp_id').value,
                email: document.getElementById('email').value,
                department: document.getElementById('department').value,
                group: document.getElementById('group').value,
                labourcontract_reason: document.getElementById('labourcontract_reason').value,
                amendment_date: document.getElementById('amendment_date').value,
                labourContract_comments: document.getElementById('labourContract_comments').value,
            };
            loadingOverlay.style.display = 'flex';

            axios.put(`http://127.0.0.1:8000/hr/api/labour-contract/${labourContractId}`, data, {
                headers: {
                    Authorization: `Bearer ${getAuthToken()}`
                }
            })
            .then(response => {
                console.log('Update successful, preparing to navigate');
                showSnackbar('Labour contract details updated successfully.');
                setTimeout(() => {
                    console.log('Navigating to history page');
                    window.location.href = '/hr/LabourContract/labourContracthistory';
                }, 2000);
            })
            .catch(error => {
                console.error('Error updating Labour contract details:', error);
                showSnackbar('Error updating Labour contract details', 'error');
            })
            .finally(() => {
                loadingOverlay.style.display = 'none';
            });
        }

        function showSnackbar(message, type = 'success') {
            const snackbar = document.getElementById('snackbar');
            snackbar.textContent = message;
            snackbar.className = 'show ' + type;
            setTimeout(() => { snackbar.className = snackbar.className.replace('show', ''); }, 3000);
        }

        function navigateBack() {
            window.history.back();
        }
    </script>
</body>
</html>
