    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            function getAuthToken() {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'auth_token') {
                        return decodeURIComponent(value);
                    }
                }
                return null;
            }
    
            let authToken = getAuthToken();
            const apiBaseUrl = 'http://127.0.0.1:8000/';
            console.log("Authentication Token:", authToken);
    
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "preventDuplicates": false,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
            };
    
            async function sendAdminNotification(email) {
                try {

                    const csrftoken = document.getElementById('csrf_token').value;
                    const response = await fetch(`${apiBaseUrl}hr/api/send_admin_notification`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrftoken,
                            'Authorization': `Bearer ${authToken}`,
                        },
                        body: JSON.stringify({
                            subject: 'Document for labour card request',
                            message: `Document for labour card request by Employee with email ${email}.`,
                            recipients: ['farhanabadubhai@gmail.com'],
                        }),
                    });
    
                    if (response.ok) {
                        console.log('Admin notification sent successfully');
                    } else {
                        const errorText = await response.text();
                        console.error('Failed to send admin notification:', errorText);
                    }
                } catch (error) {
                    console.error('Error occurred while sending admin notification:', error.message);
                }
            }
    
            async function fetchUserDetails() {
                try {
                    const response = await axios.get(`${apiBaseUrl}hr/api/user_details`, {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    
                    if (response.status === 200) {
                        const data = response.data;
                        console.log('User Data:', data);
                        document.getElementById('username').value = `${data.first_name} ${data.last_name}`;
                        document.getElementById('emp_id').value = data.emp_id;
                        document.getElementById('email').value = data.email;
                        document.getElementById('group').value = data.group;
                        document.getElementById('department').value = data.department;
                    } else {
                        console.error('Error fetching user details', response.data);
                        toastr.error('Error fetching user details');
                    }
                } catch (error) {
                    console.error('An error occurred while fetching user details:', error);
                    toastr.error('Error fetching user details');
                }
            }
        
            fetchUserDetails();

            function validateForm() {
            const requiredFields = [

                {id: 'emp_id', message: 'Employee ID is required'},
                {id: 'email', message: 'Email is required'},
                {id: 'department', message: 'Department is required'},
                {id: 'group', message: 'Business Group is required'},
                {id: 'LabourCardcountry_name', message: 'Country Name is required'},
                {id: 'LabourCarddocument_type', message: 'Document Type is required'},
                {id: 'LabourCardcategory', message: 'Category is required'},
                {id: 'LabourCardsub_category', message: 'Sub category is required'},
                {id: 'LabourCarddocument_number', message: 'Document number is required'},
                {id: 'LabourCardissued_by', message: 'Issued by is required'},
                {id: 'LabourCardissued_at', message: 'Issued at is required'},
                {id: 'LabourCardissued_date', message: 'Issued date is required'},
                {id: 'LabourCardissuing_authority', message: 'Issuing authority is required'},
                {id: 'LabourCardvalid_from', message: 'Valid from is required'},
                {id: 'LabourCardvalid_to', message: 'Valid to is required'},
                {id: 'LabourCardverified_by', message: 'Verified by is required'},
                {id: 'LabourCardverified_date', message: 'Verified date is required'},
                {id: 'aly_personal_id_number', message: 'Aly personal id number  is required'},
                {id: 'aly_work_permit_number', message: 'Aly work permit number is required'},
                {id: 'aly_place_of_issue', message: 'Aly place of issue is required'},
                
            ];
            let isValid = true;

            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    isValid = false;
                    element.classList.add('error');
                    showError(element, field.message);
                } else {
                    element.classList.remove('error');
                    removeError(element);
                }
            });

            return isValid;
        }

        function showError(field, message) {
            let errorElement = field.parentNode.querySelector('.error-message');
            if (!errorElement) {
                errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                field.parentNode.appendChild(errorElement);
            }
            errorElement.textContent = message;
        }

            function removeError(field) {
            const errorElement = field.parentNode.querySelector('.error-message');
            if (errorElement) {
                errorElement.remove();
            }
        }

                return;
            }
    
                
                 const loadingOverlay = document.getElementById('loading-overlay');
                 loadingOverlay.style.display = 'flex';

                await new Promise(resolve => setTimeout(resolve, 3000));

                const csrftoken = document.getElementById('csrf_token').value;
    
                const data = {
                    username: document.getElementById('username').value,
                    emp_id: document.getElementById('emp_id').value,
                    email: document.getElementById('email').value,
                    group: document.getElementById('group').value,
                    department: document.getElementById('department').value,
                    LabourCardcountry_name: document.getElementById('LabourCardcountry_name').value,
                    LabourCarddocument_type: document.getElementById('LabourCarddocument_type').value,
                    LabourCardcategory: document.getElementById('LabourCardcategory').value,
                    LabourCardsub_category: document.getElementById('LabourCardsub_category').value,
                    LabourCarddocument_number: document.getElementById('LabourCarddocument_number').value,
                    LabourCardissued_by: document.getElementById('LabourCardissued_by').value,
                    LabourCardissued_at: document.getElementById('LabourCardissued_at').value,
                    LabourCardissued_date: document.getElementById('LabourCardissued_date').value,
                    LabourCardissuing_authority: document.getElementById('LabourCardissuing_authority').value,
                    LabourCardvalid_from: document.getElementById('LabourCardvalid_from').value,
                    LabourCardvalid_to: document.getElementById('LabourCardvalid_to').value,
                    LabourCardverified_by: document.getElementById('LabourCardverified_by').value,
                    LabourCardverified_date: document.getElementById('LabourCardverified_date').value,
                    aly_personal_id_number: document.getElementById('aly_personal_id_number').value,
                    aly_work_permit_number: document.getElementById('aly_work_permit_number').value,
                    aly_place_of_issue: document.getElementById('aly_place_of_issue').value,
                };
    
                Object.keys(data).forEach(key => data[key] === null && delete data[key]);
    
                try {
                    const response = await axios.post(`${apiBaseUrl}hr/api/post-document-labourcard`, data, {
                        headers: {
                            "X-CSRFTOKEN": csrftoken,
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                    });
    
                    if (response.status === 200) {
                        await sendAdminNotification(document.getElementById('email').value);
                        clearNonFixedFields();
                        console.log('Submitted Application:', response.data);
                        showSnackbar('Labour card submitted successfully');
                    } else {
                        showSnackbar('Labour card submission failed');
                    }
                } catch (error) {
                    console.error('Error submitting Labour card:', error);
                    if (error.response && error.response.data) {
                        console.error('Error details:', error.response.data);
                    } else {
                        console.error('Error occurred:', error.message);
                    }
    
                    showSnackbar('An error occurred while submitting the document');
                } finally {
                    loadingOverlay.style.display = 'none';
                }
            });
        });
    
        function clearNonFixedFields() {
            const fieldsToReset = [
                'LabourCardcountry_name', 'LabourCarddocument_type', 'LabourCardcategory', 'LabourCardsub_category', 'LabourCarddocument_number', 'LabourCardissued_by', 'LabourCardissued_at', 'LabourCardissued_date', 'LabourCardissuing_authority', 'LabourCardvalid_from', 'LabourCardvalid_to', 'LabourCardverified_by', 'LabourCardverified_date', 'aly_personal_id_number', 'aly_work_permit_number', 'aly_place_of_issue'
            ];
            
            fieldsToReset.forEach(fieldId => {
                document.getElementById(fieldId).value = '';
            });
        }
    
        function showSnackbar(message, type = 'success', duration = 3000) {
                const snackbar = document.getElementById("snackbar");
                snackbar.textContent = message;
                snackbar.className = "show";
                if (type === 'error') {
                    snackbar.classList.add("error");
                } else {
                    snackbar.classList.remove("error");
                }
                setTimeout(function() {
                    snackbar.className = snackbar.className.replace("show", "");
                }, duration);
            }

        const requiredFields = [
                {id: 'username', message: 'Employee Name is required'},
                {id: 'emp_id', message: 'Employee ID is required'},
                {id: 'email', message: 'Email is required'},
                {id: 'department', message: 'Department is required'},
                {id: 'group', message: 'Business Group is required'},
                {id: 'country_name', message: 'Country Name is required'},
                {id: 'document_type', message: 'Document Type is required'},
                {id: 'category', message: 'Category is required'},
                {id: 'sub_category', message: 'Sub category is required'},
                {id: 'document_number', message: 'Document number is required'},
                {id: 'issued_by', message: 'Issued by is required'},
                {id: 'issued_at', message: 'Issued at is required'},
                {id: 'issued_date', message: 'Issued date is required'},
                {id: 'issuing_authority', message: 'Issuing authority is required'},
                {id: 'valid_from', message: 'Valid from is required'},
                {id: 'valid_to', message: 'Valid to is required'},
                {id: 'verified_by', message: 'Verified by is required'},
                {id: 'verified_date', message: 'Verified date is required'},
                {id: 'aly_personal_id_number', message: 'Aly personal id number  is required'},
                {id: 'aly_work_permit_number', message: 'Aly work permit number is required'},
                {id: 'aly_place_of_issue', message: 'Aly place of issue is required'},
            ];

            requiredFields.forEach(field => {
            const element = document.getElementById(field.id);
            element.addEventListener('blur', () => {
                if (!element.value.trim()) {
                    element.classList.add('error');
                    showError(element, field.message);
                } else {
                    element.classList.remove('error');
                    removeError(element);
                }
            });
        });
        


        function navigateBack() {
            console.log('Navigate back');
            window.location.href = 'documentforlabourcardhistory.html';
        }

        function navigateToHistory() {
            window.location.href = "/hr/LabourCardDocument/documentforlabourcardhistory";
        }
        
    </script>
