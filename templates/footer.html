  /* Loader */

    
  .dropping-texts {
  white-space: nowrap;

  display: inline-block;
  width: 100%;
  text-align: left;
  height: 36px;
  font-size: 36px;
  vertical-align: -2px;
  height: 220px;
}

.dropping-texts > div {
  font-size:0px;
  opacity:0;
  /* margin-left:-30px; */
  text-align: center;
  /* position:absolute; */
  font-weight:300;   
  box-shadow: 0px 60px 25px -20px rgba(179, 179, 179, 0.062);
}

.dropping-texts > div:nth-child(1) {
  animation: roll 8s linear infinite 0s;
}
.dropping-texts > div:nth-child(2) {
  animation: roll 8s linear infinite 2s;
}
.dropping-texts > div:nth-child(3) {
  animation: roll 8s linear infinite 4s;
}
.dropping-texts > div:nth-child(4) {
  animation: roll 8s linear infinite 6s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 8s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 10s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 12s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 14s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 16s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 18s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 20s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 22s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 24s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 26s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 28s;
}
.dropping-texts > div:nth-child(5) {
  animation: roll 8s linear infinite 30s;
}

@keyframes roll {
  0% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(-25deg);
  }
  3% {
    opacity:1;
    transform: rotate(0deg);
  }
  5% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
  }
  20% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
    transform: rotate(0deg);
  }
  27% {
    font-size:0px;
    opacity:0.5;
    margin-left:20px;
    margin-top:100px;
  }
  100% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(15deg);
  }
}

@keyframes roll2 {
  0% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(-25deg);
  }
  3% {
    opacity:1;
    transform: rotate(0deg);
  }
  5% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
  }
  30% {
    font-size:inherit;
    opacity:1;
    margin-left:0px;
    margin-top:0px;
    transform: rotate(0deg);
  }
  37% {
    font-size:1500px;
    opacity:0;
    margin-left:-1000px;
    margin-top:-800px;
  }
  100% {
    font-size:0px;
    opacity:0;
    margin-left:-30px;
    margin-top:0px;
    transform: rotate(15deg);
  }
}

var regExp = /^([\w\.\+]{1,})([^\W])(@)([\w]{1,})(\.[\w]{1,})+$/;
$('[type="email"]').on('keyup', function() 
{
    $('.message').hide();

  if(regExp.test( $(this).val().trim() ))
  {
    $('#btn_save_cust_mob')[0].disabled=false;

  }
  else
  {
    $('.message.error').show();
    $('#btn_save_cust_mob')[0].disabled=true;
  }

});
