<div
  class="card card-default"
  style="height: 700px; overflow-y: auto"
>
  <div class="card-body">
    <div class="row" id="product-stock-summary-container">
      <div class="col-md-3">
        <div class="form-group">
          <label>Total On Hand Qty</label>
          <input
            name="onhand_qty__sum"
            disabled="disabled"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Total Reservable Qty</label>
          <input
            name="reservable_qty__sum"
            disabled="disabled"
            class="form-control"
          />
        </div>
      </div>
    </div>
    <div>
      <div class="my-3 d-flex justify-content-between">
        <h4 class="m-0 border-bottom border-dark border-8 text-muted">
          On Hand
        </h4>
        <button class="btn btn-secondary" onclick="getStockTabData(true)">Get Stock</button>
      </div>
      <div class="table-responsive" style="max-height: 250px">
        <table
          class="table table-bordered container text-nowrap table-sm table-head-fixed"
          id="product-stock-main-table"
        ></table>
    </div>
    </div>
    <div class="row mt-3">
      {% comment %} <div class="col-md-6" style="height: 100%">
        <div class="my-3 d-flex">
          <h4 class="m-0 border-bottom border-dark border-8 text-muted">
            Price List
          </h4>
        </div>
        <div class="table-responsive" style="max-height: 250px">
          <table
            class="table table-bordered table-head-fixed container text-nowrap table-sm"
            id="product-stock-pricelist-table"
          ></table>
        </div>
      </div> {% endcomment %}
      <div class="col-md-12" style="height: 100%">
        <div class="my-3 d-flex">
          <h4 class="m-0 border-bottom border-dark border-8 text-muted">
            Sub Inventory On Hand
          </h4>
        </div>
        <div class="table-responsive" style="max-height: 250px">
          <table
            class="table table-bordered table-head-fixed container text-nowrap table-sm"
            id="product-stock-subinv-locator-table"
          ></table>
        </div>
      </div>
    </div>
    {% comment %} <div class="row mt-3" style="max-height: 250px">
      <div class="col-md-6" style="height: 100%">
        <div class="my-3 d-flex">
          <h4 class="m-0 border-bottom border-dark border-8 text-muted">
            Sub Inventory Default
          </h4>
        </div>
        <div class="table-responsive" style="max-height: 250px">
          <table
            class="table table-bordered table-head-fixed container text-nowrap table-sm"
            id="product-stock-default-subinv-locator"
          ></table>
        </div>
      </div>
    </div> {% endcomment %}
  </div>
</div>
